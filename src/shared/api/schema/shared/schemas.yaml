components:
  schemas:
    Level:
      type: object
      required: [id, title, text, difficulty, goal]
      properties:
        id:
          type: string
        title:
          type: string
        difficulty:
          type: string
          enum: [easy, medium, hard]
        language:
          type: string
        text:
          type: string
        goal:
          type: object
          properties:
            maxMistakes:
              type: integer
            minSpeed:
              type: integer
